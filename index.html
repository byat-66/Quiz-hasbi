<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Datang</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #111, #444);
    color: white;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeSlideDown 1s forwards 0.3s;
  }

  img {
    max-width: 200px;
    margin-bottom: 30px;
    border-radius: 10px;
    opacity: 0;
    transform: scale(0.8);
    animation: fadeScale 0.8s forwards 0.8s;
  }

  .input-container, button {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideUp 0.8s forwards 1.4s;
  }

  input[type="text"] {
    padding: 12px;
    font-size: 1em;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    width: 200px;
    text-align: center;
    background: #222;
    color: white;
  }

  input[type="text"]::placeholder {
    color: #aaa;
  }

  button {
    padding: 12px 25px;
    font-size: 1em;
    border-radius: 8px;
    border: 50;
    cursor: pointer;
    background-color: #fff;
    color: #111;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ccc;
  }

  /* Animasi Keyframes */
  @keyframes fadeSlideDown {
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeSlideUp {
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeScale {
    to { opacity: 1; transform: scale(1); }
  }

</style>
</head>
<body>

<h1>SELAMAT DATANG DI WEB raden(hasbi)</h1>
<img src="gambar.png" alt="Gambar Tengah">
<div class="input-container">
  <input type="text" id="nama" placeholder="Masukkan Nama Kamu">
  <br>
  <button onclick="mulaiKuis()">Mulai Kuis</button>
</div>

<script>
function mulaiKuis(){
  const nama = document.getElementById("nama").value.trim();
  if(nama === ""){
    alert("Silahkan masukkan nama kamu dulu!");
    return;
  }
  localStorage.setItem("playerName", nama); // simpan nama
  window.location.href = "tengah.html"; // pindah halaman
}
</script>

</body>
</html>
